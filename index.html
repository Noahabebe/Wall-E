<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pass</title>
</head>
<body>
    <h1>Create Pass</h1>
    <form action="/generate" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br><br>
        <!-- Additional customizable metadata fields -->
        <label for="passTypeIdentifier">Pass Type Identifier:</label>
        <input type="text" id="passTypeIdentifier" name="passTypeIdentifier"><br><br>
        <label for="organizationName">Organization Name:</label>
        <input type="text" id="organizationName" name="organizationName"><br><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br><br>
        <!-- Add more customizable fields as needed -->
        <input type="submit" value="Generate Pass">
    </form>
</body>
</html>
